{%extends 'tracker/base.html'%}

{%block content%}



  <table summary="no_orderDate">
    <tr><th>Company</th><th>Date</th><th>Result<th>Score</th></th>
    {% for row in applied_table %}
            <tr>
              <td>{{ row.company }}</td>
              <td>{{ row.date }}</td>
              <td>{{ row.result }}</td>
              <td>{{ row.score }}<a class="line-info" href="/delete-applied/{{row.id}}"><span class="material-symbols-outlined">delete</span></a></td>
            </tr>
    {% endfor %}



    <form method="post" action="">{%csrf_token%}
      <div class="form-container">
      <tr>
      <td>{{form.company}}</td>
      <td>{{form.date}}</td>
      <td>{{form.result}}</td>
      <td>{{form.score}}
      

        <button class="add-button" type="submit"><span class="material-symbols-outlined">
          add_circle
          </span></button>
      </td>
    </tr>
    </div>
    
  </form>
    </table>
    


{%endblock%}
