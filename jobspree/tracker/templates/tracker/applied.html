{%extends 'tracker/base.html'%}

{%block content%}



  <table summary="no_orderDate">
    <tr><th>Company</th><th>Date</th><th>Result<th>Score</th></th>
    {% for row in applied_table %}
            <tr>
              <td>{{ row.company }}</td>
              <td>{{ row.date }}</td>
              <td>{{ row.result }}</td>
              <td>{{ row.score }}<a href="/delete-applied/{{row.id}}">X</a><a href="/application/{{row.id}}">Page</a></td>
            </tr>
    {% endfor %}



    <form method="post" action="">{%csrf_token%}
      <div class="form-container">
      <td>{{form.company}}</td>
      <td>{{form.date}}</td>
      <td>{{form.result}}</td>
      <td>{{form.score}}


        <button type="submit">+</button>
      </td>
      
    </div>
    
  </form>
    </table>
    


{%endblock%}
