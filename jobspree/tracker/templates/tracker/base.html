{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{%block title%}Job Spree{%endblock%}</title>
</head>
<body>
    <nav>
        <img class="main-logo" src={% static '/images/JobSpreeLogo.svg' %} alt="logo">
        <ul class="nav-right">
            <li class="nav-item"><a href="/home">home</a></li>
            <li class="nav-item"><a href="/applying">applying</a></li>
            <li class="nav-item"><a href="/applied">applied</a></li>
            <li class="nav-item"><a href="/interviews">interviews</a></li>

        </ul>
        <ul class="nav-left">
            {% if user.is_authenticated %}
            <span>{{user.username}}</span>
            <li class="nav-item"><a href="/logout">Log out</a></li>
            {%else%}
            <li class="nav-item"><a href="/login">Login</a></li>
            {%endif%}
        </ul>

    </nav>
    {%block content%}

    {%endblock%}
</body>
</html>
