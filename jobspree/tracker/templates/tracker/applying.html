{%extends 'tracker/base.html'%}

{%block content%}



  <table summary="no_orderDate">
    <tr><th>Company</th><th>Keywords<th>Priority</th></th>
    {% for row in applying_table %}
            <tr>
              <td>{{ row.company }}</td>
              <td>{{ row.keywords }}</td>
              <td>{{ row.priority }} <a class="line-info" href="/delete-applying/{{row.id}}"><span class="material-symbols-outlined">delete</span></a> </td>
            </tr>
    {% endfor %}

      <form method="post" action="">{%csrf_token%}
        <div class="form-container">
          <tr>
          <td>{{form.company}}</td>
          <td>{{form.keywords}}</td>
          <td>{{form.priority}}<button class="add-button" type="submit"><span class="material-symbols-outlined">
            add_circle
            </span></button></td>
        </tr>
      </div>
      
    </form>
    </table>
    


{%endblock%}
