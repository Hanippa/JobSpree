{%extends 'tracker/base.html'%}

{%block content%}

<div class="main-container">

        <div class="info-container">


                    <div class="info-container-left">
                    <div class="info-header">
                      <div class="info-score">
                        {{interview.score }}
                      </div>
                      {{interview.company}}
      
                    </div>

                    <div class="info-body">
                      <div class="info-date">
                      {{interview.date}}
                    </div>
                    <div class="info-result">
                      {{interview.result}}
                    </div>

                  </div>

                    </div>
                    <div class="info-container-right">
                      <div class="info-header">
                        Transcription
                      </div>
                      <audio controls>
                        <source src="../{{interview.recording}}" type="audio/mpeg">
                      Your browser does not support the audio element.
                      </audio> 
                      <a href="/transcribe/{{interview.id}}">Generate Transcript</a>
                      <div class="transcript">
                      {{interview.transcript}}
                      <br>
                      <a href="/suggest/{{interview.id}}">Generate Suggestions</a>
                      {{interview.suggestions}}
                    </div>
                    </div>


        </div>

</div>
{%endblock%}
